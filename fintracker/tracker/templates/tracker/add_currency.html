
{% extends "tracker/base.html" %}
{% block title %}Add Currency{% endblock %}

{% block content %}
<h1>Add New Currency</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="currency_code" class="form-label">Currency Code</label>
        <input type="text" name="currency_code" id="currency_code" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="exchange_rate" class="form-label">Exchange Rate</label>
        <input type="number" step="0.0001" name="exchange_rate" id="exchange_rate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Currency</button>
</form>
{% endblock %}
