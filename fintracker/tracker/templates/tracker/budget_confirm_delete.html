{% extends "tracker/base.html" %}

{% block content %}


<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-semibold text-red-600 mb-4">Confirm Delete</h1>
        <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete this budget for {{ budget.category.name }}?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">Yes, Delete</button>
        </form>
        <a href="{% url 'budget_list' %}" class="block text-center mt-4 text-blue-600 hover:underline">Cancel</a>
    </div>
</div>


{% endblock %}
