
{% extends "tracker/base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto p-4 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6">
        {% if form.instance.pk %}
            Edit Budget
        {% else %}
            Create Budget
        {% endif %}
    </h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Save
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'tracker:budget_list' %}" class="text-blue-500 hover:underline">Cancel</a>
    </div>
</div>


{% endblock %}
