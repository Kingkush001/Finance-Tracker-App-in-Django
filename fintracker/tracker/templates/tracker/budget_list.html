{% extends "tracker/base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Your Budgets</h1>
    <a href="{% url 'tracker:budget_create' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md mb-6 hover:bg-blue-600">Create New Budget</a>
    
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <thead class="bg-gray-100">
            <tr>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Category</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Amount</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Start Date</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">End Date</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr class="border-b hover:bg-gray-50">
                <td class="py-3 px-6 text-sm text-gray-800">{{ budget.category.name }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ budget.amount }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ budget.start_date }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ budget.end_date }}</td>
                <td class="py-3 px-6 text-sm">
                    <a href="{% url 'tracker:edit_budget' budget.pk %}" class="text-blue-500 hover:text-blue-700 mr-4">Edit</a>
                    <a href="{% url 'tracker:delete_budget' budget.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
