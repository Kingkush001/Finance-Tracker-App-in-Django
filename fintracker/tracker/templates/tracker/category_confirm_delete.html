{% extends "tracker/base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-red-600 mb-4">Are you sure you want to delete this category?</h1>
            <p class="text-center text-lg mb-4">{{ category.name }}</p>
            <form method="post" class="flex flex-col items-center">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 mb-4">
                    Yes, Delete
                </button>
            </form>
            <a href="{% url 'tracker:category_list' %}" class="text-blue-600 hover:underline">Cancel</a>
        </div>
    </div>

</body>
</html>
{% endblock %}
