<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
    <h1>Are you sure you want to delete this category?</h1>
    <p>{{ category.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'tracker:category_list' %}">Cancel</a>
</body>
</html>
