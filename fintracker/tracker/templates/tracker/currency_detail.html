{% block title %}Currency Details{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Currency Details</h1>
    <div class="space-y-4">
        <p class="text-lg text-gray-700">
            <strong class="font-bold">Currency ID:</strong> {{ currency.currency_id }}
        </p>
        <p class="text-lg text-gray-700">
            <strong class="font-bold">Currency Code:</strong> {{ currency.currency_code }}
        </p>
        <p class="text-lg text-gray-700">
            <strong class="font-bold">Exchange Rate:</strong> {{ currency.exchange_rate }}
        </p>
    </div>
    <a href="{% url 'currency_list' %}" class="mt-6 inline-block px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md">
        Back to List
    </a>
</div>
{% endblock %}
