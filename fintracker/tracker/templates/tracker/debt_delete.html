{% extends "tracker/base.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h2 class="text-3xl font-semibold mb-6 text-gray-800">Are you sure you want to delete this debt?</h2>
  <p class="text-lg mb-4 text-gray-600">{{ debt.amount }} - {{ debt.description }} - Due: {{ debt.due_date }}</p>
  <form method="post" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
    {% csrf_token %}
    <div class="mt-6 flex justify-center">
      <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Delete
      </button>
    </div>
  </form>
  <div class="mt-4 flex justify-center">
    <a href="{% url 'tracker:debt_list' %}" class="text-sm text-gray-600 hover:text-gray-800">Cancel</a>
  </div>
</div>
{% endblock %}
