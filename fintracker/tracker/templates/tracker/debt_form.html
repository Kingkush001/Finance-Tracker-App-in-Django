{% extends "tracker/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4 text-gray-800">
        {% if form.instance.pk %}
            Edit Debt
        {% else %}
            Add New Debt
        {% endif %}
    </h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="flex justify-between items-center mt-6">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Save
            </button>
            <a href="{% url 'tracker:debt_list' %}" class="text-sm text-gray-600 hover:text-gray-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
