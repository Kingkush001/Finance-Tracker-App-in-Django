{% extends "tracker/base.html" %}

{% block content %}

    <div class="max-w-2xl mx-auto py-8 px-4 bg-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Are you sure you want to delete this recurring transaction?
        </h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <p class="text-lg text-gray-700 mb-2">Transaction: <span class="font-semibold">{{ recurring_transaction.transaction }}</span></p>
            <p class="text-lg text-gray-700 mb-4">Recurrence Type: <span class="font-semibold">{{ recurring_transaction.recurrence_type }}</span></p>
        </div>

        <form method="post" class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">
                Yes, delete
            </button>
            <a href="{% url 'tracker:recurring_list' %}" class="text-blue-500 hover:text-blue-700">
                Cancel
            </a>
        </form>
    </div>

{% endblock %}
