{% extends "tracker/base.html" %}

{% block content %}

    <div class="max-w-3xl mx-auto py-8 px-4 bg-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            {{ form.instance.pk|default:"Add" }} Recurring Transaction
        </h1>

        <form method="post" class="bg-white shadow-md rounded-lg p-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                    Save
                </button>
                <a href="{% url 'tracker:recurring_list' %}" class="text-blue-500 hover:text-blue-700">
                    Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
