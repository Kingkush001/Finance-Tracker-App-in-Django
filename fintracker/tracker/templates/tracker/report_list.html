{% extends "tracker/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="max-w-6xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Reports</h1>

        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left font-semibold">Report ID</th>
                        <th class="px-6 py-3 text-left font-semibold">Name</th>
                        <th class="px-6 py-3 text-left font-semibold">Type</th>
                        <th class="px-6 py-3 text-left font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in reports %}
                    <tr class="border-t">
                        <td class="px-6 py-4">{{ report.report_id }}</td>
                        <td class="px-6 py-4">{{ report.name }}</td>
                        <td class="px-6 py-4">{{ report.get_type_display }}</td>
                        <td class="px-6 py-4">
                            <a href="{% url 'tracker:generate_report' report_id=report.report_id %}" class="text-blue-500 hover:text-blue-700">generate report</a> | 
                            <a href="{% url 'tracker:download_report_csv' report_id=report.report_id %}" class="text-blue-500 hover:text-blue-700">Download CSV</a> | 
                            <a href="{% url 'tracker:download_report_pdf' report_id=report.report_id %}" class="text-blue-500 hover:text-blue-700">Download PDF</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>


{% endblock %}
