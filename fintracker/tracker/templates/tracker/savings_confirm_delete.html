{% extends "tracker/base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto py-8 px-4 bg-gray-100">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Are you sure you want to delete this savings entry?</h2>

        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <p class="text-lg text-gray-700 mb-4">
                <span class="font-semibold">{{ savings.amount }}</span>
                {% if savings.goal %}
                    <span class="text-sm text-gray-600"> (Goal: {{ savings.goal }})</span>
                {% endif %}
                - {{ savings.description }}
            </p>
            
            <form method="post" class="flex justify-between items-center">
                {% csrf_token %}
                <button type="submit" class="py-2 px-6 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">
                    Yes, delete
                </button>
                <a href="{% url 'tracker:savings_list' %}" class="text-blue-500 hover:text-blue-700">
                    Cancel
                </a>
            </form>
        </div>
    </div>
{% endblock %}
