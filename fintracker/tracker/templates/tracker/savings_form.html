{% extends "tracker/base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto py-8 px-4 bg-gray-100">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">
            {% if form.instance.pk %}Edit{% else %}Create{% endif %} Savings
        </h2>

        <form method="post" class="bg-white shadow-lg rounded-lg p-6">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                Save
            </button>
        </form>
    </div>
{% endblock %}
