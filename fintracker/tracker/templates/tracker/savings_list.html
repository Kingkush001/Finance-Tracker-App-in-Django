{% extends "tracker/base.html" %}

{% block content %}
    <div class="max-w-6xl mx-auto py-8 px-4 bg-gray-100">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Your Savings</h2>

        <a href="{% url 'tracker:savings_create' %}" class="inline-block mb-4 text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded-lg">Add New Savings</a>
        
        <ul class="list-disc pl-6">
            {% for savings in savings %}
                <li class="text-lg text-gray-700 mb-2">
                    <span class="font-semibold text-gray-900">{{ savings.amount }}</span> 
                    {% if savings.goal %}
                        <span class="text-sm text-gray-600">(Goal: {{ savings.goal }})</span>
                    {% endif %}
                    - 
                    <a href="{% url 'tracker:savings_update' savings.savings_id %}" class="text-blue-500 hover:text-blue-700">Edit</a> | 
                    <a href="{% url 'tracker:savings_delete' savings.savings_id %}" class="text-red-500 hover:text-red-700">Delete</a>
                </li>
            {% empty %}
                <li class="text-gray-500">No savings found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
